<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="./signup.css">
</head>
<body>
    <div class="Sign-in">
        <h1>Sign in</h1>
        <p><B>CREATE AN ACCOUNT</B></p>
        <p>Username or email<i style="color:orange">*</i></p>
        <input type="text" name="user" placeholder="Username or email">
        <p>Password<i style="color:orange">*</i></p>
        <input type="password" name="password" placeholder="Password">
        <p>LOST YOUR PASSWORD?</p>
        <button type="submit">Login</button>
        


    </div>
    
    <script>
    var userarr = JSON.parse(localStorage.getItem("user")) || [];
    function signup(){
        let name = document.getElementById("name").value;
        
        let pass = document.getElementById("pwd").value;
        var userCredential = {
            Name:name,
           
            Password:pwd,
        }
        userarr.push(userCredential);
        localStorage.setItem("user",JSON.stringify(userarr));
        window.location.href = "login.html";
        //please connect login.html
        // same local storage data used in login page
    }
</script>
    
</body>
</html>
